<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/tailwind.min.js"></script>
    
  <style>
    .radial-gradient {
      background-image: radial-gradient(66.89% 66.89% at 50% 33.11%, #1C1643 0%, #16112E 42.71%, #0D0B15

    <div class="radial-gradient h-screen text-sm font-bold text-white relative py-4">

            <div class="flex justify-center items-center h-[100px] w-[200px] mt-20">
