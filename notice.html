<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/tailwind.min.js"></script>

  <style>
    .radial-gradient {
      background-image: radial-gradient(66.89% 66.89% at 50% 33.11%, #1C1643 0%, #16112E 42.71%, #0D0B15
      87.09%);
    }
  </style>
</head>

<body class="text-white">
  <div class="w-full h-screen ">
  <div class="h-screen w-full text-white radial-gradient">
    <!-- navbar -->
    <nav class="border-b border-zinc-600 h-[80px] w-full flex justify-between items-center
     relative mb-2 px-3 sm:px-10">
      <img src="./assets/images/Union.png" alt="" class="ml-2 sm:ml-0 w-[60px] h-[32px]">
      <div class="h-[48px] w-[90%] sm:w-[601px] border border-zinc-600 rounded-full px-2 sm:px-4 space-x-2
      absolute flex sm:top-2 sm:mb-0 top-10 sm:flex items-center sm:ml-80 mt-[12%] sm:mt-2">
        <img src="./assets/images/search.svg" alt="" class="w-5 ml-2">
        <input type="text" name="" id="" placeholder="Search Here" class="bg-transparent
        -mt-1 outline-none text-xs placeholder:text-sm decoration-2 
        hover:underline decoration-purple-700 placeholder:text-white">
      </div>
      <button class="text-sm bg-blue-600 rounded-full w-[150px] h-[48px] 
      hover:underline underline-offset-2 decoration-purple-700 decoration-2
      absolute right-2 sm:right-10">Connect wallet</button>
    </nav>
    <!-- Ask Question -->
    <div class="w-full py-3 px-4 sm:px-10 ">
      <div class="mt-16 sm:mt-9 h-fit relative text-zinc-200">
        <h1 class="font-extrabold text-[59px] hover:underline decoration-purple-700 inline-block mt-2
        from-blue-700 to-pink-700 bg-gradient-to-r bg-clip-text text-transparent
        underline-offset-8 decoration-4">Ask Question</h1>
        <div class="flex justify-between items-center font-bold text-sm mt-6 h-[20vh]">
          <div class="flex space-x-2 items-center h-[24px]">
            <img src="./assets/images/Vector1.png" alt="" class="w-[24px] h-[24px]">
            <p class="hidden sm:flex hover:underline underline-offset-4
            decoration-purple-700 decoration-2">No questions to show</p>
            <p class="flex sm:hidden hover:underline underline-offset-4 decoration-purple-700">1 questions</p>
          </div>
          <button class="h-[48px] w-[145px] border rounded-full tracking-tighter
          border-blue-800 hover:underline underline-offset-2 decoration-purple-700
          decoration-2">Ask a Question</button>
        </div>
        <div class="absolute bottom-0 w-full h-0.5 bg-zinc-600 hover:h-1 hover:bg-blue-600
        "></div>
      </div>
    </div>
    <!-- First to ask question -->
    <div class="flex justify-center items-center">
      <div class="h-[15vh] w-[75%] sm:w-[30%] mt-6 font-bold text-sm text-zinc-200 flex flex-col items-center
      justify-center">
        <div class="h-14 w-24 flex justify-center items-center space-y-2">
          <img src="./cup-removebg-preview.png" alt="" class="w-14">
        </div>
        <p class="hover:underline underline-offset-4 decoration-purple-700
        decoration-2">Be the first one to ask a question.</p>
      </div>
    </div>
  </div>
  </div>                   
</body>

</html>
