<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/tailwind.min.js"></script>

  <style>
    .radial-gradient {
      background-image: radial-gradient(66.89% 66.89% at 50% 33.11%, #1C1643 0%, #16112E 42.71%, #0D0B15
      87.09%);
    }
  </style>
</head>
    <body>
          <!-- ask question 11 -->
          <div class="h-screen w-full py-4 radial-gradient rounded-xl font-bold text-xs">
            <!-- navbar 1 -->
            <nav class="h-[66px] border-b border-zinc-500 w-full flex items-center 
            justify-between px-3 sm:px-5">
              <h4 class="text-sm">Ask a question</h4>
              <img src="./assets/images/clarity_close-line.png" alt="" class="w-[24px] h-[24px]">
            </nav>

            <!-- form 1 -->
            <div class="px-3 py-3 sm:px-5">
              <form>
                <h4>Title</h4>
                <div class="h-[40px] w-[400px] border border-zinc-500 rounded-full 
                flex items-center px-4 mb-3 mt-2">
                  <input  type="text" name="" id="" placeholder="Question Title"
                   class="bg-transparent outline-none">
                </div>
                <h4>ETH Price</h4>
                <div class="h-[40px] w-[400px] border border-zinc-500 rounded-full
                 flex items-center px-4 mb-3 mt-2">
                  <input  type="text" name="" id="" placeholder="ETH.eg. 1.8"
                   class="bg-transparent outline-none">
                </div>
                <h4>Tags</h4>
                <div class="h-[40px] w-[400px] border border-zinc-500 rounded-full 
                flex items-center px-4 mb-3 mt-2">
                  <input  type="text" name="" id="" placeholder="Seperate tags with commas,eg,php,css."
                   class="bg-transparent outline-none w-full">
                </div>
                <textarea name="" id="" cols="30" rows="10" 
                class="bg-transparent border border-zinc-500 h-[170px] w-[400px] rounded-xl py-4">
                  Drop your question here
                </textarea>
              </form>
              <button class="h-9 px-3 bg-blue-600 rounded-full mt-2 opacity-50">Submit</button>
            </div>
          </div>
    </body>

</html>
